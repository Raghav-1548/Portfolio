<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Raghav</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --accent-color: #4a148c;
            --glow-color: #8a2be2;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 40px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 30px;
            font-size: 18px;
            transition: color 0.3s ease, box-shadow 0.3s ease, text-shadow 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
            position: relative;
        }

        nav a:hover {
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(144, 238, 144, 0.1);
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav a:hover::before {
            opacity: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .image-container {
            flex: 1;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
        }

        .contact-info {
            flex: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        .social-icons a {
            color: var(--text-color);
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffffff; 
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 
                        0 0 20px rgba(0, 255, 255, 0.6), 
                        0 0 30px rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Skills</a>
            <a href="Education.html">Education</a>
            <a href="resume.html" id="resume-link">Resume</a>
            <a href="Projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="image-container">
            <img src="COntact12-rem.png" alt="Contact Image">
        </div>
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p>I'm active on most of the websites listed below. If you ping me on one of those, I will respond shortly. I can help you with any of the skills I possess.</p>
            <div class="social-icons">
                <a href="https://github.com/Raghav-1548" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/raghav1548" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:rhari9971@gmail.com" target="_blank"><i class="far fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resume-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.open('Sanjay_Hari_Raghava-Resume.pdf', '_blank');
        });
    </script>
</body>
</html>
